<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Formulaire avec validation</title>
</head>

<body>
    <main>
        <div class="form-header">
            <h1>Create An Account</h1>
            <p>Create an account to enjoy all the services without any ads for free!</p>
        </div>
        <form action="" method="post" class="form-body" id="form-submit">
            <input type="email" name="email" id="email" class="field" placeholder="Email Address">
            <div class="password-box">
                <input type="password" name="password" id="password" class="field" placeholder="Password">
                <svg viewBox="-1 0 12 6" id="eye-password">
                    <circle cx="5" cy="3" r="1" fill="#000" class="close"/>
                    <path d="M 0 3 C 3 6 7 6 10 3 M 0 3 C 3 6 7 6 10 3" stroke="#000" stroke-width=".5" fill="none" stroke-linecap="round"/>
                </svg>
            </div>
            
            <p class="password-checkResult">Low</p>
            <input type="submit" value="Create Account" class="button" id="postForm">
        </form>







        <div class="modal hide">
            <button class="closeModal">
                <svg viewBox="2 1 4 5">
                    <path d="M 2 1 L 6 5" stroke="#000" stroke-width=".5" fill="none"/>
                    <path d="M 6 1 L 2 5" stroke="#000" stroke-width=".5" fill="none"/>
                </svg>
            </button>
            <svg viewBox="-2 -3 12 12" class="true">
                <circle cx="-4" cy="-3" r="5" fill="none" stroke="#00d900" stroke-width=".5"/>
                <path d="M 1 3 L 3 5 L 7 1" stroke="#00d900" stroke-width=".5" fill="none"/>
            </svg>
            <svg viewBox="-2 -3 12 12" class="false">
                <circle cx="-4" cy="-3" r="5" fill="none" stroke="red" stroke-width=".5"/>
                <path d="M 2 1 L 6 5" stroke="red" stroke-width=".5" fill="none"/>
                <path d="M 6 1 L 2 5" stroke="red" stroke-width=".5" fill="none"/>
            </svg>
        </div>
    </main>










    <script src="js/index.js"></script>
</body>

</html>
